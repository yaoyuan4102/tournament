<div class="main container">

    <div class="row main-content">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Create A New Club</li>
        </ol>
        <div class="section clearfix">
            <!-- left -->

            <!-- right -->
            <div class="col-sm-12 section-right">
                <!-- detail meta -->
                <div class="clearfix">
                    <div class="col-sm-12">
                        <div class="col-sm-2 header-pic"><img class="" src="assets/images/imgs/team_default.png">
                            <h4><a class="icon-menu" href=""><i class="fa fa-file-image-o"></i></a></h4>
                        </div>
                        <div class="col-sm-10" style="margin-top: -5px;">
                            <div class="form-box bg-grey clearfix">
                                <form>
                                    <div class="mg-input-container col-sm-10">
                                        <label>Club Name</label>
                                        <input type="text" class="form-control" placeholder="enter your club name here">
                                    </div>
                                    <div class="mg-input-container col-sm-10">
                                        <label>Club Introduction & Rules</label>
                                        <textarea class="form-control" placeholder="update your club's introduction here"></textarea>
                                    </div>
                                    <div class="mg-input-container col-sm-10">
                                        <label>Club Co-founders</label>
                                        <a>&nbsp;<i class="fa fa-search-plus fa-lg user-search" aria-hidden="true"></i></a>
                                        <input type="text" class="form-control" placeholder="invite your club co-founders">
                                    </div>
                                    <div class="mg-input-container col-sm-10">
                                        <label>Game Category</label>
                                        <a>&nbsp;<i class="fa fa-search-plus fa-lg user-search" aria-hidden="true"></i></a>
                                        <input type="text" class="form-control" placeholder="all the games that your club interested in">
                                    </div>
                                    <div class="mg-input-container col-sm-10">
                                        <label>Voice Chat Tool</label>
                                        <a>&nbsp;<i class="fa fa-search-plus fa-lg user-search" aria-hidden="true"></i></a>
                                        <input type="text" class="form-control" placeholder="voice tools you are using for club management">
                                    </div>

                                    <div class="mg-input-container col-sm-10">
                                        <label>Club Channel</label>
                                        <div class="video-area">
                                            <iframe width="315" height="160" src="https://www.youtube.com/embed/BoSZ1KcZ-PI" frameborder="0" allowfullscreen></iframe>
                                        </div>
                                        <input type="text" class="form-control" placeholder="enter your club channel link">
                                    </div>

                                    <div class="mg-input-container col-sm-10 text-right">
                                        <button class="btn btn-primary">cancel</button>
                                        <button class="btn btn-danger">Save</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- tabs -->

            </div>

            <div class="col-sm-12" style="margin-top:30px; margin-left: 25px">
                <div class="col-sm-12">


                </div>

            </div>

        </div>
    </div>
</div>
